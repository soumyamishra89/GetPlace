<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Bootstrap - Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootstrap - Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- JS -->
	<script src="js/attachGoogleServices.js"></script>
	
	<!-- Google Map -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh9Z6i4XAo_truUafZzfYKBLU60W54it8&callback=attachGoogleSearch&libraries=places" async defer></script>

	<!-- CSS -->
	<link rel="stylesheet", href="css/styles.css">

	<title>InSiteMap</title>
	<style>

	</style>
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="mainNav">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">InSiteMap</a>
				<ul class="nav navbar-nav">
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="aboutus.html">About Us</a>
					</li>
				</ul>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
<!-- 					<li>
						<a href="#">Login</a>
					</li>
					<li>
						<a href="#">Register</a>
					</li> -->
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container --> 
	</nav>


	<!-- Content -->
	<div class="item active">
		<img src="images/rooftop.jpg" class="img-responsive home_background">
		<div class="container">
			<div class="carousel-caption" style="padding-bottom: 15%;">
				<div class="searchForm">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-3">
							<label class="radio-inline">
								<h4><input checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="buy">Buy</h4>
							</label>
						</div>
						<div class="col-md-3">
							<label class="radio-inline">
								<h4><input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="rent">Rent</h4>
							</label>
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="row searchBox">
						<div class="col-md-12">
							<form class="form-inline">
								<div class="form-group">
									<input id="googlesearch" type="text" class="form-control" oninput="enabledisablesearch()" placeholder="Enter City, Zip code, or Neighborhood" style="width:600px;">
								</div>
							</form> 
						</div>
					</div>
					<div class="row searchBox">
						<div class="col-md-4">
						</div>
						<div class="col-md-4">
							<button id="searchButton" type="button" class="btn searchButton1" disabled="disabled">Search</button>
						</div>
						<div class="col-md-4">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p class="copyright text-muted small" style="margin-top:10px;">Copyright &copy; InSiteMap 2016. All Rights Reserved.</p>
				</div>  
			</div>
		</div>
	</footer>


    <!-- /.container --> 
</nav>

</body>
</html>
